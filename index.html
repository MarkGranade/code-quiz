<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Code Quiz</title>
	</head>

	<body>
		<header class="header-container">
			<!-- highscores -->
			<div class="header-item">
				<div id="high-score" class="hs-container">
					<a href="" id="highscore-link">View high scores</a>
				</div>
			</div>
			<!-- timer -->
			<div class="header-item">
				<div id="countdown" class="timer-container">
					<h2 id="timer">Time:</h2>
				</div>
			</div>
		</header>

		<div class="quiz-intro">
			<div id="quiz">
				<h2>Code Quiz</h2>
				<p>Try and answer my coding riddles</p>
			</div>
			<button type="button" class="upvote-btn" id="start">Start</button>
		</div>

		<!-- quiz section -->
		<div class="question-text container hide"></div>

		<!-- alerted when right or wrong -->
		<div class="alert"></div>

		<div class="myScore hide">
			<p>Your score is: <span id="finalScore"></span></p>
		</div>

		<!-- score displayed enter initials and click submit -->
		<div class="initials hide">
			<form id="form">
				<label id="labelEl">Enter Your Initials:</label>
				<input id="inputEl" />
				<button id="highscoreBtn">Submit</button>
			</form>
		</div>

		<!-- highscores page -->
		<div class="highscores hide">
			<div class="hide" id="hide">
				<h2>High Scores</h2>

				<div class="results">
					<ol id="resultsId"></ol>
				</div>
				<div id="homeBtn">
					<button class="upvote-btn" id="homeBtn">Go Back</button>
					<button class="upvote-btn" id="clearBtn">Clear High Scores</button>
				</div>
			</div>
		</div>

		<script src="assets/js/Quiz.js"></script>
	</body>
</html>
